<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
        <script>
            function findMin(arr) {
                let min = arr[0];
                for (let i = 1; i < arr.length; ++i) {
                    if (arr[i] < min) {
                        min = arr[i];
                    }
                }
                return min;
            }
            let arr = [];
            for (let i = 0 ; i < 100 ; i++) {
                arr[i] = Math.floor(Math.random()*100)+1
            }
            document.write(findMin(arr))
        </script>
</body>
</html>
