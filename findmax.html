<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function findMax(arr) {
            let max = arr[0];
            for (let i = 1; i < arr.length; ++i) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        let arr = [];
        for (let i = 0 ; i < 100 ; i++) {
            arr[i] = Math.floor(Math.random()*100)+1
        }
        document.write(findMax(arr))
    </script>
</body>
</html>
